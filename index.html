<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Match with Jeff</title>
  <!-- GSAP via CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <!-- Canvas-confetti via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <!-- Custom styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <audio id="fanfareSound" src="images/fanfare.mp3" preload="auto"></audio>
  <h1 class="romantic-title">Match with Jeff</h1>
  <div class="slot-machine">
    <div class="reel-container">
      <div class="reel" id="reel1"></div>
    </div>
    <div class="reel-container">
      <div class="reel" id="reel2"></div>
    </div>
    <div class="reel-container">
      <div class="reel" id="reel3"></div>
    </div>
  </div>
  <div class="controls">
    <button id="spinButton" onclick="spinReels()">Spin</button>
    <div class="lever" id="lever"></div>
  </div>

  <!-- Custom script -->
  <script src="script.js"></script>
</body>
</html>
